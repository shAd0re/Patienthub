<!DOCTYPE html>
<html>
<head>
    <title>Patienthub - Doctor Billing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="doctor-dashboard.html">My Appointments</a>
            <a href="#" class="active">Billing</a>
            <a href="doctor-prescriptions.html">Prescriptions</a>
        </div>
        <a href="index.html" class="logout">Logout</a>
    </nav>

    <div class="content-container">
        <h2>Billing Management</h2>
        <div class="date-range">
            <label>Date Range</label>
            <!-- Add date range picker if needed -->
        </div>

        <div class="billing-cards">
            <div class="bill-card">
                <div class="date-section">
                    <div class="month">Apr</div>
                    <div class="day">30</div>
                    <div class="year">2024</div>
                </div>
                <div class="bill-details">
                    <h3>Return Visit - John Doe</h3>
                    <p>Physician Services</p>
                    <p>Patient: John Doe</p>
                    <p>Insurance: Blue Cross Blue Shield PPO</p>
                </div>
                <div class="bill-amounts">
                    <div class="amount-row">
                        <span>Amount:</span>
                        <span>$141.00</span>
                    </div>
                    <button class="edit-bill-btn">Edit Bill</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating/editing bill -->
    <div class="modal fade" id="billModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create/Edit Bill</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label>Appointment ID:</label>
                        <select class="form-control" id="appointmentId" required>
                            <!-- Will be populated with unbilled appointments -->
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Amount:</label>
                        <input type="number" class="form-control" id="amount" step="0.01" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveBill()">Save Bill</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
