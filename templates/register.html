<!DOCTYPE html>
<html>
<head>
    <title>Patienthub - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container register-container ">
        <h1>Patienthub</h1>
        <form id="registerForm">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" class="form-control" id="dob" required>
            </div>

            <div class="form-group">
                <label>Role:</label>
                <select class="form-control" id="role" required>
                    <option value="">Select Role</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>

            <!-- Patient/Doctor Specific Fields (will show/hide based on role) -->
            <div id="patientFields" style="display: none;">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" id="lastName">
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <select class="form-control" id="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
            </div>

            <div id="doctorFields" style="display: none;">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" id="doctorFirstName">
                </div>
                
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" id="doctorLastName">
                </div>
                
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" class="form-control" id="doctorPhone">
                </div>
                
                <div class="form-group">
                    <label>Specialization:</label>
                    <input type="text" class="form-control" id="specialization">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="mt-3">
            <a href="index.html">Already have an account? Login here</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
