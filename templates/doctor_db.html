{% extends 'layout.html' %}
{% block content%}
    <div class="appointments-container">
        <div class="appointment-card">
            <div class="appointment-info">
                <div class="patient-details">
                    <span class="appointment-date">Appointment: Friday, Nov 1   10AM</span>
                    <span class="patient-name">Patient: John Doe</span>
                </div>
                <button class="btn btn-primary" onclick="openUpdateModal()">Update</button>
            </div>
        </div>
    </div>

    <!-- Modal for updating appointment notes -->
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Appointment Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label>Diagnosis:</label>
                        <textarea class="form-control" id="diagnosis" rows="2"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label>Treatment:</label>
                        <textarea class="form-control" id="treatment" rows="2"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label>Prescription:</label>
                        <textarea class="form-control" id="prescription" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveNotes()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
