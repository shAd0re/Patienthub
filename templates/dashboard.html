<!DOCTYPE html>
<html>
<head>
    <title>Patienthub - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#" class="active">My Appointments</a>
            <a href="#">Billing</a>
            <a href="#">Prescriptions</a>
        </div>
        <a href="index.html" class="logout">Logout</a>
    </nav>

    <div class="appointment-container">
        <div class="form-group">
            <label>Description (optional):</label>
            <textarea class="form-control" id="description" rows="4"></textarea>
        </div>

        <div class="date-time-section">
            <div class="form-group">
                <label>Doctor:</label>
                <select class="form-control" id="doctor" required>
                    <option value="">Select Doctor</option>
                    <!-- Will be populated from API -->
                </select>
            </div>

            <div class="form-group">
                <label>Date & Time:</label>
                <div class="datetime-inputs">
                    <input type="date" class="form-control" id="date" required>
                    <select class="form-control" id="time" required>
                        <option value="">Select Time</option>
                        <!-- Will be populated based on availability -->
                    </select>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary book-btn">Book Appointment!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
