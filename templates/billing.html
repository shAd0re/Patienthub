<!DOCTYPE html>
<html>
<head>
    <title>Patienthub - Billing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="my-appointments.html">My Appointments</a>
            <a href="#" class="active">Billing</a>
            <a href="prescriptions.html">Prescriptions</a>
        </div>
        <a href="index.html" class="logout">Logout</a>
    </nav>

    <div class="content-container">
        <h2>Account Details:</h2>
        <div class="date-range">
            <label>Date Range</label>
            <!-- Add date range picker if needed -->
        </div>

        <div class="billing-cards">
            <div class="bill-card">
                <div class="date-section">
                    <div class="month">Apr</div>
                    <div class="day">30</div>
                    <div class="year">2024</div>
                </div>
                <div class="bill-details">
                    <h3>Return Visit at CMU Health - University Health Services</h3>
                    <p>Physician Services</p>
                    <p>Provider: Shelly Campbell, PA</p>
                    <p>Primary Payer: Blue Cross Blue Shield PPO</p>
                </div>
                <div class="bill-amounts">
                    <div class="amount-row">
                        <span>Billed</span>
                        <span>$141.00</span>
                    </div>
                    <div class="amount-row insurance">
                        <span>Insurance Covered</span>
                        <span>-$141.00</span>
                    </div>
                    <div class="amount-row total">
                        <span>Your Balance</span>
                        <span>$0.00</span>
                    </div>
                    <div class="paid-status">Paid off</div>
                </div>
                <button class="view-details">View details</button>
            </div>
            <!-- More bill cards can be added here -->
        </div>
    </div>
</body>
</html>
